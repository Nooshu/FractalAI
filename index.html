<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FractalAI - 2D Fractal Generator</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>FractalAI</h1>
        <p>Interactive 2D Fractal Generator</p>
      </header>

      <div class="controls-panel">
        <div class="control-group">
          <label for="fractal-type">Fractal Type:</label>
          <select id="fractal-type">
            <option value="mandelbrot">Mandelbrot Set</option>
            <option value="julia">Julia Set</option>
            <option value="sierpinski">Sierpinski Triangle</option>
            <option value="koch">Koch Snowflake</option>
          </select>
        </div>

        <div class="control-group" id="julia-controls" style="display: none">
          <label for="julia-c-real">Julia C (Real):</label>
          <input type="range" id="julia-c-real" min="-2" max="2" step="0.01" value="-0.7269" />
          <span id="julia-c-real-value">-0.7269</span>
          <label for="julia-c-imag">Julia C (Imaginary):</label>
          <input type="range" id="julia-c-imag" min="-2" max="2" step="0.01" value="0.1889" />
          <span id="julia-c-imag-value">0.1889</span>
        </div>

        <div class="control-group">
          <label for="iterations">Iterations:</label>
          <input type="range" id="iterations" min="10" max="200" step="5" value="100" />
          <span id="iterations-value">100</span>
        </div>

        <div class="control-group">
          <label for="color-scheme">Color Scheme:</label>
          <select id="color-scheme">
            <option value="classic">Classic</option>
            <option value="fire">Fire</option>
            <option value="ocean">Ocean</option>
            <option value="rainbow">Rainbow</option>
            <option value="rainbow2">Rainbow Pastel</option>
            <option value="rainbow3">Rainbow Dark</option>
            <option value="rainbow4">Rainbow Vibrant</option>
            <option value="rainbow5">Rainbow Double</option>
            <option value="rainbow6">Rainbow Shifted</option>
            <option value="monochrome">Monochrome</option>
            <option value="forest">Forest</option>
            <option value="sunset">Sunset</option>
            <option value="purple">Purple</option>
            <option value="cyan">Cyan</option>
            <option value="gold">Gold</option>
            <option value="ice">Ice</option>
            <option value="neon">Neon</option>
          </select>
        </div>

        <div class="control-group" id="2d-controls">
          <label for="x-scale">X Scale:</label>
          <input type="range" id="x-scale" min="0.1" max="3" step="0.1" value="1.0" />
          <span id="x-scale-value">1.0</span>
          <label for="y-scale">Y Scale:</label>
          <input type="range" id="y-scale" min="0.1" max="3" step="0.1" value="1.0" />
          <span id="y-scale-value">1.0</span>
        </div>

        <div class="control-group">
          <button id="update-fractal" class="primary-button">Update Fractal</button>
        </div>

        <div class="control-group">
          <button id="reset-view">Reset View</button>
          <button id="screenshot">Screenshot</button>
          <button id="fullscreen">View in Fullscreen</button>
        </div>
      </div>

      <div class="canvas-container">
        <div id="loading-bar" class="loading-bar"></div>
        <canvas id="fractal-canvas"></canvas>
        <div id="selection-box" class="selection-box"></div>
        <div id="info-panel">
          <div id="fps">FPS: --</div>
          <div id="coordinates">Coordinates: --</div>
        </div>
        <!-- Fullscreen controls overlay -->
        <div id="fullscreen-controls" class="fullscreen-controls">
          <button id="fullscreen-screenshot" class="fullscreen-control-btn" title="Take Screenshot">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
          <button id="fullscreen-color-cycle" class="fullscreen-control-btn" title="Cycle Color Scheme">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle>
              <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle>
              <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle>
              <circle cx="13.5" cy="13.5" r=".5" fill="currentColor"></circle>
              <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
            </svg>
          </button>
          <button id="fullscreen-random" class="fullscreen-control-btn" title="Random View">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 4v6h6"></path>
              <path d="M23 20v-6h-6"></path>
              <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
          </button>
          <div class="fullscreen-iterations-controls">
            <button id="fullscreen-iterations-up" class="fullscreen-control-btn" title="Increase Iterations">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
              </svg>
            </button>
            <button id="fullscreen-iterations-down" class="fullscreen-control-btn" title="Decrease Iterations">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="static/js/main.js"></script>
  </body>
</html>

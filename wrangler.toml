# Cloudflare Pages configuration
# This file is used for local development with Wrangler
# For production deployment, configure via Cloudflare Dashboard or use:
# wrangler pages deploy dist
#
# IMPORTANT: For Cloudflare Pages deployment, set these environment variables:
# - NODE_ENV = "production" (for optimized build output)
# - NPM_FLAGS = "--include=dev" (to install devDependencies needed for build)
# These can be set in Cloudflare Pages Settings > Environment variables

name = "fractalai"
compatibility_date = "2024-01-01"

# Cloudflare Pages build configuration
pages_build_output_dir = "./dist"

[env.production]
name = "fractalai"

